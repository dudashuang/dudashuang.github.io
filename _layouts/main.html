---
layout: default
---

<!--<aside class="sidebar">-->
    <header>
        <div class="about">
            <div class="cover-author-image">
                <a href="{{site.baseurl}}/"><img
                        src="{{site.baseurl}}/assets/img/{% if site.author-img %}{{site.author-img}}{% endif %}"
                        alt="{{site.author}}"></a>
            </div>
            <div class="author-name">{{site.author}}</div>
            <p style="color: #333b43; font-size: 14px;">{{site.about-author}}</p>
        </div>
    </header>

<!--</aside>-->
<div class="content-box clearfix">
    {{ content }}
</div>

<footer>
    <section class="contact">
        <h3 class="contact-title">Contact me</h3>
        <ul>
            <li class="weibo"><a href="https://weibo.com/{{site.weibo}}" target="_blank"><i
                    class="fa fa-weibo"></i></a></li>
            <li class="github"><a href="https://github.com/{{site.github}}" target="_blank"><i
                    class="fa fa-github"></i></a></li>

            <li class="email"><a href="mailto:{{site.email}}"><i class="fa fa-envelope-o"></i></a></li>
        </ul>
    </section>
    <div class="copyright">
        <p>Copyright &copy; 2019 dudashuang.com 版权所有 津ICP备17007417号</p>
    </div>
</footer>
